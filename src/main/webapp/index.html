<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body onloadstart="">


  <main class=" vh-100 bg-primary bg-gradient">
    <div class="container py-5 h-100">
        <form id="loginForm"  class="row  h-80">
          <div 
          class="d-flex justify-content-center align-items-center " 
          >
          <div class="col-10 col-md-8 col-lg-6 col-xl-5">
            <div class=" card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="pb-5">
  
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
  
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                  <div class="form-outline form-white mb-4">
                    <input 
                    type="email" id="email" class="form-control form-control-lg" 
                    placeholder="Email Here..."  required/>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" 
                    class="form-control form-control-lg" placeholder="Password Here..." 
                    required/>
                  </div>
  
                  <button class="btn btn-outline-light btn-lg px-5 mb-3" type="submit">Login</button>
  
                  <p class="small mb-1"><a class="text-white-50" href="#!">Forgot password?</a></p>
                </div>
              </div>
  
            
            </div>
          </div>


          </div>
        </form>
    </div>

  </main>



    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Main Javascript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
